<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rosary's Rose Garden</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <nav class="nav">
      <a id="nav-home" href="#/">Home</a> |
      <a id="nav-posts" href="#/posts">Posts</a>
      <span style="float:right" id="auth-area"></span>
    </nav>
  </header>

  <main class="container">
    <!-- Home view -->
    <section id="view-home" class="view">
      <h1>Welcome to Rosary's Rose Garden</h1>
      <p><button id="home-signin" class="btn">Sign In</button></p>
    </section>

    <!-- Admin/Login view -->
    <section id="view-admin" class="view" style="display:none">
      <h1>Admin Login</h1>
      <form id="login-form">
        <label>Username: <input id="login-username" type="text" required></label><br>
        <label>Password: <input id="login-password" type="password" required></label><br>
        <button type="submit">Sign In</button>
        <button type="button" id="login-cancel">Cancel</button>
      </form>
    </section>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
